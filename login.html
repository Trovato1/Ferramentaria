<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ferramentaria</title>

    <style>
        :root {
            --primary: #0056b3;
            --secondary: #ffd700;
            --dark: #1a1a1a;
            --light: #ffffff;
            --error: #d9534f;
            --success: #28a745;
            --gray: #f8f9fa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url(logo_mendes1.png);
            background-position: center;
            background-size: 70%;
            background-repeat: no-repeat;
            color: #212529;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            margin: 1rem;
        }


        h1 {
            color: red;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: red;
            margin: 0;
            font-size: 2rem;
        }

        .logo p {
            color: #6c757d;
            margin: 0.5rem 0 0 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.25);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004494;
        }

        .message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .error {
            background-color: rgba(217, 83, 79, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .hidden {
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
            width: auto;
            padding: 0;
        }

        .toggle-btn:hover {
            color: var(--primary);
            background: none;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <h2>Ferramentaria</h2>
            <p>Gerenciamento de Estoque</p>
        </div>

        <h1>Acesso Restrito</h1>

        <div id="message" class="message hidden"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" required placeholder="Digite seu usu√°rio" />
            </div>

            <div class="form-group password-toggle">
                <label for="password">Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha" />
                <button type="button" class="toggle-btn" id="togglePassword">üëÅÔ∏è</button>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Voltar para Visualiza√ß√£o de Estoque</a>
        </div>
    </div>

    <script>
        const ADMIN_CREDENTIALS = {
            username: "Ferramentaria",
            password: "MJ2025"
        };

        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        document.addEventListener('DOMContentLoaded', function () {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'gerenciar.html';
            }
        });

        togglePasswordBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().getTime());
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');

                setTimeout(() => {
                    window.location.href = 'gerenciar.html';
                }, 1000);
            } else {
                showMessage('Usu√°rio ou senha incorretos.', 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.remove('hidden');

            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        }

        console.log('Para alterar a senha padr√£o, use:');
        console.log('localStorage.setItem("adminPassword", "nova_senha")');
    </script>
</body>

</html>
